<script type="text/javascript">

//begin function
$(document).ready(function(){

	//twitter api's base url
	var url='http://search.twitter.com/search.json?callback=?&q=';

		//stores the search term entered into the search box
		var query;

			//when the user clicks the button
			$('button').click(function(){

				//get value in the search box and store it in the variable
				query=$("#query").val();

					//get the json file
					$.getJSON(url+query,function(json){

						//this is where we can loop through the results in the json object
						$.each(json.results,function(i,tweet){

							//this is where we do what we want with the tweet
							$("#results").append('<p><img src="'+tweet.profile_image_url+'" width="48" height="48" />'+tweet.text + '<br>' + tweet.from_user + '</p>');

						});

					});

			});

});
</script>
