<html>
  <head>
    <title>TEST</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">

        $(document).ready(function(){

        var url='http://api.littlesis.org/entities.json?_key=6f1b1376ec9f3f00824c8523bd32ce9a3bfbe408&q=';

        var query;

        $('button').click(function(){
          //get value in the search box and store it in the variable
          query=$("#query").val();
          //get the json file
          $.getJSON("/proxy.php?url=" + url+query, function(json){
          //this is where we can loop through the results in the json object
            $.each(json.contents.Response.Data.Entities.Entity,function(i,entity){
              //this is where we do what we want with the tweet
              $("#results").append('<p>' + entity.name + '</p>' + 
              
              '<p>' + entity.description + '</p>' +
              '<p>' + entity.summary + '</p>'

              
              
              
              );
              });
            });
          });
        });
      </script>
      <input type="text" id="query" /><button>search</button><br />
      <div id="results"></div>
  </body>
</html>
