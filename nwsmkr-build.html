<script type="text/javascript">

	//create select menu
	for (var i = 1; i < 10; i++) {
	
		// add counts in a for loop
		$('#visChildren select').append('<option value=' + i + '>' + i + '</option>');
	}

	//duplicate the div
	$.fn.duplicate = function(count, cloneEvents) {

		var tmp = [];
			for (var i = 1; i < count; i++) {
				$.merge(tmp, this.clone(cloneEvents).get());
			}
		return this.pushStack(tmp);
	};

	//onchange...
	$('#visChildren select').change(function(){
		
		//get value
		var numOfClones = $(this).val();
		
		//empty holder if there are old clones
		$('#nodeChildren').html('');
		
		//duplicate & fill holder with new clones
		$('.repeat').duplicate(numOfClones).attr('id', 'cloned').appendTo('#nodeChildren'); 
});

</script>
